<script id="brickTemplate" type="text/html">
    <div style="width:${Width};height:${Height}" class="brick">
        <div style="width:${Width};height:${Height}" class="background">
            <a class="arrow" href="${Link}" onClick="${OnClick}" target="${Target}">
            <div class="teaser">
                <h3>${Headline}</h3>
                <p class="subheadline">${Subheadline}</p>
                <hr class="divider">
                <p>${Text}</p>
            </div>
            <img class="img" src="${Image}" width="${Width}" height="${Height}"/>
            </a>
        </div>
    </div>    
</script>
